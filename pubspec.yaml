name: flutter_architecture
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # Localization
  flutter_localizations:
    sdk: flutter
  # Localization package
  intl: any
  intl_utils: ^2.8.7
  # Flavoring
  flutter_flavorizr: ^2.2.3
  # Icon Generator
  flutter_launcher_icons: ^0.14.1
  flutter_super_html_viewer: ^0.1.0
  webview_flutter: ^4.9.0
  file: ^7.0.0

  # * Navigation and routing
  # Main Application Router
  go_router: ^14.1.2
  # URL Launcher
  url_launcher: ^6.2.6

  # * Functional programming
  # Either
  fpdart: ^1.1.0

  # * Network and API
  # Http client
  dio: ^5.4.3+1
  # Internet Connection Checker
  internet_connection_checker: ^1.0.0+1
  # Connectivity Checker
  # Check Internet connection
  check_vpn_connection: ^0.0.2
  # Ping to server
  dart_ping: ^9.0.1
  # Map
  geolocator: ^13.0.1
  # maplibre_gl_workspace:
  #     git:
  #       url: https://github.com/maplibre/flutter-maplibre-gl.git
  #       ref: main

  # * Development Utilities
  # Crash Reporting
  sentry: ^8.2.0
  sentry_flutter: ^8.2.0
  # * Data Management
  path_provider: ^2.1.3
  path: ^1.8.3

  # * State Management
  # BLoC pattern
  flutter_bloc: ^8.1.5
  # Package that exposes custom event transformers
  bloc_concurrency: ^0.2.5
  # Reactive Programming
  rxdart: ^0.28.0

  # * Dependency Injection
  # Dependency Injection
  injectable: ^2.4.2
  # Service Locator
  get_it: ^8.0.0

  # * File and Path Management
  # File Picker
  file_picker: ^8.0.3
  # Image Manipulation
  image: ^4.1.7

  # * General Utilities
  # Object Comparison
  equatable: ^2.0.5
  # UUID Generator
  uuid: ^4.4.0

  # Svg Images
  flutter_svg: ^2.0.10+1
  # pull_to_refresh: ^2.0.0
  # Isolate manager
  # worker_manager: ^7.0.2
  # Asynchronous computations
  async: ^2.11.0
  # Scroll Controller Group
  sync_scroll_controller: ^1.0.1
  # Flutter Icon Generator
  icons_launcher: ^3.0.0
  # Shimmer loading effect
  shimmer: ^3.0.0
  gap: ^3.0.1
  hive_flutter: ^1.1.0
  freezed: ^2.5.2
  custom_refresh_indicator: ^4.0.1
  json_annotation: ^4.9.0
  maplibre_gl: ^0.20.0
  geocoding: ^3.0.0
  http: ^1.2.1
  flutter_osm_plugin: ^0.70.4
  osm_nominatim: ^3.0.0
  share_plus: ^10.0.0
  package_info_plus: ^8.0.0

  #firebase settings
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3

  # Native Splash Screen
  flutter_native_splash: ^2.4.1
  cached_network_image: ^3.4.1
  flutter_widget_from_html: ^0.15.2
  talker: 4.5.4
  talker_flutter: 4.5.4
  talker_dio_logger: 4.5.4
  talker_bloc_logger: 4.5.4
  permission_handler: ^11.3.1
  open_file: ^3.5.10
  downloadsfolder: ^1.1.1
  nested: ^1.0.0
  # Code Generation for Models and Union Types
  freezed_annotation: ^2.4.4
  fixnum: ^1.1.1
  stack_trace: ^1.11.1

#  ++++++++++++++++++++++++++++++
flutter_native_splash:
  android: true
  ios: true
  color: '3E9970'
  color_dark: '3E9970'
  image: assets/image/logo.png
  fullscreen: true
  android_12:
    image: assets/image/logo.png
    icon_background_color: '#3E9970'
    icon_background_color_dark: '#3E9970'

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  remove_alpha_ios: true
  image_path: 'assets/image/icon.png'

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  # * Code Generators
  # Generating Files
  build_runner: ^2.4.10
  # Generating Serialization of JSON
  json_serializable: ^6.8.0
  # Generating Asset Files
  flutter_gen_runner: ^5.5.0+1
  # Injecting Dependencies
  injectable_generator: ^2.6.1
  # FFI gen
  ffigen: ^14.0.1
  rename_app: ^1.6.2

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/

flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true

# Localizations generating config
flutter_intl:
  enabled: true
  class_name: S
  main_locale: ru
  arb_dir: lib/src/core/localization/l10n
  output_dir: lib/src/core/localization/generated
  untranslated_messages_file: lib/src/core/localization/l10n/untranslated_messages.txt

